<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>Eurozone crisis timeline</title>
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <link rel="canonical" media="only screen and (max-width: 1000px)" href="" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
        <script src='http://code.jquery.com/jquery-2.1.4.min.js' charset="utf-8"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.js"></script>
        <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.js'></script>
        <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.css' rel='stylesheet' />
        <link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.css' rel='stylesheet' />
        <link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.Default.css' rel='stylesheet' />
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link href='css/custom_mapbox.css' rel='stylesheet' />
        <link href='css/calendar.css' rel='stylesheet' />
        <style>
            body { margin:0; padding:0; }
            #map { position:absolute; top:0; bottom:0; width:100%; }
        </style>
    </head>
    <body class="ui-mobile-viewport">
        <div data-role="page" id="map-page"> 
            <div id='map' class='dark' style=""></div>
            <div id="calendar-icon">
                <a href="#calendar-page" data-prefetch class="fa fa-calendar calendar-icon"></a>
            </div>
        </div>

        <div data-role="page" data-dom-cache="true" id="calendar-page">
            <div data-role="none" id='calendar'></div>
        </div>

        <script>
            $( document ).on( "pageshow", "#calendar-page", function( event ) {
                $("body").removeClass("ui-overlay-a");
                $("#calendar-page").removeClass("ui-page-theme-a");
            });

            $('#calendar').on('tap', ".day", function() {
                if ( $(this).find(".day-number").hasClass("selected") ) {
                    $(this).find(".day-number").removeClass("selected");
                }
                else {
                    $(this).find(".day-number").addClass("selected");
                }
                
            });
         </script>

        <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.6/d3.min.js' charset="utf-8"></script>
        <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/leaflet.markercluster.js'></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
        <script src='js/calendar.js'></script>
        <script src='js/main.js'></script>

    </body>
</html>
